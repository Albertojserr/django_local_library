{% extends "base_generic.html" %}

{% block content %}
    <h1>Todos los libros alquilados</h1>

    {% if bookinstance_list %}
    <ul>

      {% for bookinst in bookinstance_list %}
      <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'libro-detail' bookinst.libro.pk %}">{{bookinst.libro.titulo}}</a> ({{ bookinst.due_back }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>No hay libros alquilados.</p>
    {% endif %}
{% endblock %}
